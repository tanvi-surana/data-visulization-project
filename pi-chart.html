<!DOCTYPE>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Pie Chart</title>

<!-- JavaScript Libraries //-->
<style>
    
.tooltip {
	background: #eee;
	box-shadow: 0 0 5px #999999;
	color: #333;
	font-size: 12px;
	left: 130px;
	padding: 10px;
	position: absolute;
	text-align: center;
	top: 50px;
	width: 80px;
	z-index: 10;
	display: block;
	opacity: 0;
}
.legend {
	font-size: 12px;
}
rect {
	cursor: pointer;                                              /* NEW */
	stroke-width: 2;
}
rect.disabled {                                                 /* NEW */
	fill: transparent !important;                                 /* NEW */
}
</style>

</head>

<body>
    <div style="display: flex; width: 60%;height: 30%">
        <div>
            <center style="font-size: 30;padding-top: 100;padding-left: 10">Mauritius</center>
            <small style="padding-left: 100">Country with highest GDP in the SUB SAHARAN REGION</small>
            <div style="margin:75px;"  id="chart"></div>
        </div>
        <div>
             <center style="font-size: 30;padding-top: 100;padding-left: 10">Sierra Leone</center>
             <small style="padding-left: 100">Country with lowest GDP in the SUB SAHARAN REGION</small>
            <div style="margin:75px;"  id="chart1"></div>
        </div>    
    </div> 
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
    /*	Function: renderPieChart
    *	Variables:
    *		*	dataset: contains the input data for plotting the pie chart,
    *					input should be in the form of array of objects where each object should be like {label: , value: }
	*		*	dom_element_to_append_to : class name of the div element where the graph have to be appended
	*	Contains transitions and hover effects, load the css file 'css/pieChart.css' at the top of html page where the pie chart has to be loaded
	*/
	function renderPieChart (dataset,dom_element_to_append_to, colorScheme){

		var margin = {top:50,bottom:50,left:50,right:50};
		var width = 500 - margin.left - margin.right,
		height = width,
		radius = Math.min(width, height) / 2;
		var donutWidth = 75;
		var legendRectSize = 18;
		var legendSpacing = 4;

		dataset.forEach(function(item){
			item.enabled = true;
		});

		var color = d3.scale.ordinal()
		.range(colorScheme);

		var svg = d3.select(dom_element_to_append_to)
		.append("svg")
		.attr("width", width)
		.attr("height", height)
		.append("g")
		.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

		var arc = d3.svg.arc()
		.outerRadius(radius - 10)
		.innerRadius(radius - donutWidth);

		var pie = d3.layout.pie()
		.sort(null)
		.value(function(d) { return d.value; });

		var tooltip = d3.select(dom_element_to_append_to)
		.append('div')
		.attr('class', 'tooltip');


		tooltip.append('div')
		.attr('class', 'label');

		tooltip.append('div')
		.attr('class', 'count');

		tooltip.append('div')
		.attr('class', 'percent');

		var path = svg.selectAll('path')
		.data(pie(dataset))
		.enter()
		.append('path')
		.attr('d', arc)
		.attr('fill', function(d, i) {
			return color(d.data.label);
		})
		.each(function(d) { this._current = d; });


		path.on('mouseover', function(d) {
			var total = d3.sum(dataset.map(function(d) {
				return (d.enabled) ? d.value : 0;
			}));

			var percent = Math.round(1000 * d.data.value / total) / 10;
			tooltip.select('.label').html(d.data.label.toUpperCase()).style('color','black');
			tooltip.select('.count').html(d.data.value);
			tooltip.select('.percent').html(percent + '%');

			tooltip.style('display', 'block');
			tooltip.style('opacity',2);

		});


		path.on('mousemove', function(d) {
			tooltip.style('top', (d3.event.layerY + 10) + 'px')
			.style('left', (d3.event.layerX - 25) + 'px');
		});

		path.on('mouseout', function() {
			tooltip.style('display', 'none');
			tooltip.style('opacity',0);
		});

		var legend = svg.selectAll('.legend')
		.data(color.domain())
		.enter()
		.append('g')
		.attr('class', 'legend')
		.attr('transform', function(d, i) {
			var height = legendRectSize + legendSpacing;
			var offset =  height * color.domain().length / 2;
			var horz = -2 * legendRectSize;
			var vert = i * height - offset;
			return 'translate(' + horz + ',' + vert + ')';
		});

		legend.append('rect')
		.attr('width', legendRectSize)
		.attr('height', legendRectSize)
		.style('fill', color)
		.style('stroke', color)
		.on('click', function(label) {
			var rect = d3.select(this);
			var enabled = true;
			var totalEnabled = d3.sum(dataset.map(function(d) {
				return (d.enabled) ? 1 : 0;
			}));

			if (rect.attr('class') === 'disabled') {
				rect.attr('class', '');
			} else {
				if (totalEnabled < 2) return;
				rect.attr('class', 'disabled');
				enabled = false;
			}

			pie.value(function(d) {
				if (d.label === label) d.enabled = enabled;
				return (d.enabled) ? d.value : 0;
			});

			path = path.data(pie(dataset));

			path.transition()
			.duration(750)
			.attrTween('d', function(d) {
				var interpolate = d3.interpolate(this._current, d);
				this._current = interpolate(0);
				return function(t) {
					return arc(interpolate(t));
				};
			});
		});


		legend.append('text')
		.attr('x', legendRectSize + legendSpacing)
		.attr('y', legendRectSize - legendSpacing)
		.text(function(d) { return d; })
	};
</script>    
<script>
    var inputData = [{label:"Agriculture",value:5.9},{label:"Industry",value:29.8},{label:"Service",value:64.3}];
     var inputData1 = [{label:"Agriculture",value:49},{label:"Industry",value:31},{label:"Service",value:21}];
    
    var colorScheme = ["#E57373","#BA68C8","#7986CB","#A1887F","#90A4AE","#AED581","#9575CD","#FF8A65","#4DB6AC","#FFF176","#64B5F6","#00E676"];
    var colorScheme1 = ["#A1887F","#90A4AE","#AED581","#9575CD","#FF8A65","#4DB6AC","#FFF176","#64B5F6","#00E676"];
     renderPieChart(inputData,"#chart",colorScheme);
     renderPieChart(inputData1,"#chart1",colorScheme1);
</script>
</body>
</html>
